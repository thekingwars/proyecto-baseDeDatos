<div class="container-fluid" *ngIf="this.empleados.length > 0">
    <header>
        Tablas

        <div style="text-align: right;">
            <button class="btn btn-warning" routerLink="/admin/empleados/crearEmpleado">
                Crear Empleado
            </button>
            <button (click)="exportexcel()" style="margin-left: 10px;" class="btn btn-success">Exportar a Excel</button>
        </div>
    </header>
    <br>
    <table border="1" id="excel-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Tipo de Nomina</th>
                <th>Telefono</th>
                <th>Fecha</th>
                <th>Cargo</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados">
                <td data-label="idEst">{{empleado.id_employee}}</td>
                <td data-label="NombreEst">{{empleado.name}}</td>
                <td data-label="ApellidoEst">{{empleado.lastname}}</td>
                <td data-label="EdadEst">{{empleado.dni}}</td>
                <td data-label="idEst">{{empleado.typeofpayroll}}</td>
                <td data-label="NombreEst">{{empleado.phone}}</td>
                <td data-label="ApellidoEst">{{empleado.fecha | date}}</td>
                <td data-label="EdadEst">{{empleado.fk_appointment}}</td>
                <td>
                    <button type="button" class="btn btn-primary me-2" (click)="verEmpleado(empleado.id_employee)">
                        Ver
                    </button>
                    <button class="btn btn-success me-2" (click)="editarEmpleado(empleado.id_employee)">
                        Edit
                    </button>
                    <button class="btn btn-danger" (click)="deleteEmpleado(empleado, i)">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="full-h-w" *ngIf="empleados.length === 0">
    <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
        <div class="card-header text-center">
            Error
            <p>
                <i class="fas fa-exclamation-circle"></i>
            </p>
        </div>
        <div class="card-body">
            <p class="card-text text-center">No existen Empleados creados</p>

            <div class="text-center">
                <button class="btn btn-success" routerLink="/admin/empleados/crearEmpleado">
                    Â¿Deseas crear un cargo?
                </button>
            </div>
        </div>
    </div>
</div>
