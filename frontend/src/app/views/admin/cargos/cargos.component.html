<div class="container" *ngIf="!this.error">
    <header>Tablas</header>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cargo of cargos">
                <td data-label="idEst" class="text-center">{{cargo.id_appointment}}</td>
                <td data-label="NombreEst" class="text-center">{{cargo.name}}</td>
                <td data-label="opciones">
                    <button type="button" class="btn btn-primary me-2">
                        Ver
                    </button>
                    <button class="btn btn-success me-2">
                        Edit
                    </button>
                    <button class="btn btn-danger">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="full-h-w">
    <div class="card text-white bg-danger mb-3" style="max-width: 18rem;" *ngIf="this.error">
        <div class="card-header text-center">
            Error
            <p>
                <i class="fas fa-exclamation-circle"></i>
            </p>
        </div>
        <div class="card-body">
            <p class="card-text text-center">{{this.error}}</p>

            <div class="text-center">
                <button class="btn btn-success" routerLink="/admin/cargos/crearCargo">
                    Â¿Deseas crear un cargo?
                </button>
            </div>
        </div>
    </div>
</div>
